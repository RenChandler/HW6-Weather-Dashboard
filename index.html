<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Weather dashboard</title>
</head>

<body>
    <header class="container-fluid bg-danger bg-gradient p-3 text-white mb-3 text-center">
        <h1>Weather dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <form class="col-lg-3 g-3 form-inline">
                <div class="">
                    <label for="city-search" class="visually-hidden">City Search</label>
                    <input type="text" class="form-control" id="city-search" placeholder="Enter a city" />
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary mb-3" id="search-id">
                        Search
                    </button>
                </div>
            </form>

            <div class="col-lg-9">

                <section class="today">
                </section>

                <section class="card-group forecast">

                </section>
            </div>

         </div>
    </div>

<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>
</body>

</html>
